page.rsvp.instructions  =   <p>Para confirmar sua presen\u00e7a \u00e9 muito simples:</p>\
                            <p>Primeiro fa\u00e7a login no Facebook (n\u00e3o vamos pegar nenhuma informa\u00e7\u00e3o confidencial sua, isso apenas nos ajudar\u00e1 a identificar \
                            e agrupar os convidados).</p>\
                            <p>Depois basta preencher seu nome completo no campo e enviar. Pelos s\u00edmbolos de + e - se faz poss\u00edvel confirmar a presen\u00e7a de mais \
                            pessoas de uma s\u00f3 vez.</p>\
                            <p>Caso n\u00e3o tenha uma conta no Facebook, fique com d\u00favidas ou tenha qualquer tipo de problema por favor mande um email para \
                            <a class="rsvpMail" href="mailto:menezescoelho2017@gmail.com?Subject=menezescoelho2017 RSVP" target="_top">menezescoelho2017@gmail.com</a> \
                            com o nome completo dos convidados que n\u00f3s fazemos isso por voc\u00ea.</p>\
                            <p>N\u00e3o fizemos convitinhos individuais, por isso confirmar sua presen\u00e7a \u00e9 fundamental!</p>
