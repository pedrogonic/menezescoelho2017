page.about.title        =   H\u00e1 muitos anos atr\u00e1s......
page.about.text         =   <p>Pedro estudava com a Mari, que era amiga da Julia, do cursinho e da Cultura Inglesa. E se n\u00e3o fosse a Mariana Rodrigues, provavelmente n\u00e3o estar\u00edamos aqui escrevendo essa hist\u00f3ria.</p>\
                            <p>A turma da EPS j\u00e1 tinha o h\u00e1bito de frequentar a festa de Halloween da Cultura todos os anos e naquele dia 30 de outubro de 2004, a Mari chamou a Julia para ir tamb\u00e9m. Pronto!</p>\
                            <p>Pedro Go\u00f1i estava l\u00e1, com seu moicano, t\u00eanis p\u00e3o doce (como Julia chama seus t\u00eanis de skate) e camiseta de banda (desconhecida). Cara de zangado. Uma gracinha!</p>\
                            <p>Julinha estava com camiseta da Billabong cor de rosa e sapato plataforma, destoando completamente daquele momento dia das bruxas (tinha decidido ir meio em cima da hora). Mas apesar disso, sua cabecinha balan\u00e7ando ao som de Smells Like Teen Spirits mostrou que havia algo diferente nessa garota...</p>\
                            <p>N\u00e3o lembramos de termos trocado nem duas palavras naquele dia.</p>\
                            <p>Nos encontramos depois, sem querer, saindo de uma pizzaria (os rod\u00edzios de pizza baratinhos eram muito populares nos anos 2000, com suas pizzas de strogonoff, hamb\u00farguer, e todos os restos do buffet do almo\u00e7o), e foi a\u00ed que o Pedro ficou sabendo o nome da Julia, com seu approach fenomenal:</p>\
                            <br/>\
                            <p>-Oi Mari, com licen\u00e7a, qual o nome da sua amiga mesmo? Ah, Julia?! T\u00e1 bom!</p>\
                            <br/>\
                            <p>Bem na frente dela. Mais uma oportunidade de conversa desperdi\u00e7ada. </p>\
                            <br/>\
                            <p>Fomos nos encontrar de novo no final de novembro, no anivers\u00e1rio da Mari. E agora sim conversamos a noite inteira e descobrimos v\u00e1rios gostos em comum em frente ao computador, enquanto vasculh\u00e1vamos uma extensa biblioteca de m\u00fasicas, ouvindo The Doors, The Clash, The Cure e outros \u201cThe alguma coisa\u201d. L\u00edamos os mesmos mang\u00e1s (e ler mang\u00e1, por si s\u00f3, j\u00e1 n\u00e3o era uma atividade t\u00e3\u00e3\u00e3o popular assim), gost\u00e1vamos do mesmo estilo de m\u00fasica (inclusive de algumas bandas pouco conhecidas) e ambos hav\u00edamos passado por nossas fases "dark".</p>\
                            <br/>\
                            <p>A partir desse dia, trocamos telefones, MSN e nos adicionamos no Orkut. Passeamos pelo Iguatemi e pelo Tijuca, fomos muito ao cinema (aproveitando que a meia entrada, na \u00e9poca, custava uns 5 reais), e em 15 de novembro de 2004, dividindo um lanche no Bob's, ap\u00f3s Julia escrever "eu S2 vc" na m\u00e3o do Pedro, ele escreveu "quer namorar comigo?" na m\u00e3o dela.</p>\
                            <br/>\
                            <p>Este foi o come\u00e7o desta bela hist\u00f3ria que j\u00e1 dura mais de 12 anos.</p>\
                            <p>Como n\u00e3o poderia deixar de ser, crescemos muito juntos e n\u00e3o conseguimos nem come\u00e7ar a imaginar como poderia ter sido diferente. E se voc\u00ea est\u00e1 aqui lendo foi porque de alguma maneira fez parte disso.</p>\
                            <br/>\
                            <p>Muito obrigado.</p>\



