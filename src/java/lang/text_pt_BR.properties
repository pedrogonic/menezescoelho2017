page.ceremony.title     =   Cerim\u00f4nia Religiosa
page.ceremony.text      =   <p>Nossa cerim\u00f4nia ser\u00e1 realizada no dia 4 de novembro de 2017, \u00e0s 19 horas, na Capela do Col\u00e9gio S\u00e3o Jos\u00e9, localizada na Rua Conde de Bonfim, 1067 - Tijuca, Rio de Janeiro.</p>\
                            <p>Para chegar \u00e9 muito simples, vindo da Zona Norte ou Sul, basta pegar a Conde de Bonfim no sentido Alto da Boa Vista. Passa-se a Pra\u00e7a Saens Pe\u00f1a, e uns 2 minutos ap\u00f3s cruzar a Rua Uruguai se chega l\u00e1. Mais \u00e0 frente, ap\u00f3s o sinal, tem um retorno! N\u00e3o fiquem esperando \u00e0 toa o sinal fechar para atravessar!<br/>\
                            Vindo da Barra, basta descer o Alto da Boa Vista que voc\u00ea estar\u00e1 quase l\u00e1!</p>\
                            <p>O local tem estacionamento, mas recomendamos fortemente pegar um t\u00e1xi, uber, etc.</p>

page.party.title        =   \u00c9 Festa!
page.party.text         =   <p>Logo ap\u00f3s a cerim\u00f4nia, esperamos voc\u00eas na casa de festas Espa\u00e7o 1 Eventos, para festejarmos juntos nossa uni\u00e3o com direito a comes e bebes liberad\u00edssimos!</p>\
                            <p>A casa fica a 5 minutos de carro da igreja. Mais uma vez o uber \u00e9 fortemente recomendado.<br/>\
                            O endere\u00e7o certinho \u00e9 Av. \u00c9dison Passos, 1142 - Alto da Boa Vista, Rio de Janeiro.</p>\
                            <p>Queremos ver todo mundo animado na pista de dan\u00e7a com a gente!</p>

