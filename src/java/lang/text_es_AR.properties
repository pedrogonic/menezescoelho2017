page.rsvp.instructions  =   <p>Para confirmar su presencia es muy simple:</p>\
                            <p>Primero entre con su login en Facebook (no vamos a obtener ninguna informaci\u00f3n confidencial suya, esto apenas nos ayudar\u00e1 a identificar y agrupar  \
                            los invitados).</p>\
                            <p>Despu\u00e9s basta llenar el campo con su nombre completo y enviar. Por los s\u00edmbolos de + y - es posible confirmar la presencia de m\u00e1s \
                            personas de una sola vez.</p>\
                            <p>Si no tiene cuenta en Facebook, tiene alguna duda o alg\u00fan otro problema por favor mande un email para \
                            <a class="rsvpMail" href="mailto:menezescoelho2017@gmail.com?Subject=menezescoelho2017 RSVP" target="_top">menezescoelho2017@gmail.com</a> \
                            con los nombres completos de los invitados que nosotros haremos por usted.</p>\
                            <p>No hicimos invitaciones individuales, as\u00ed que la confirm\u00e1cion es indispensable!</p>
