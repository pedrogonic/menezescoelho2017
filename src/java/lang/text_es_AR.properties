page.ceremony.title     =   Ceremonia Religiosa
page.ceremony.text      =   <p>Nuestra ceremonia ser\u00e1 realizada el 4 de noviembre de 2017, a las 19 horas, en la Capilla del Colegio S\u00e3o Jos\u00e9, localizada en Rua Conde de Bonfim, 1067 - Tijuca, Rio de Janeiro.</p>\
                            <p>Para llegar es muy f\u00e1cil, viniendo de Zona Norte o Sur, basta tomar la calle Conde de Bonfim en el sentido Alto da Boa Vista. ( Vamos dejar los nombres en portugu\u00e9s para facilitarles, \u00bfno?) Se pasa por la Pra\u00e7a Saens Pe\u00f1a, y a 2 minutos despu\u00e9s de cruzar la Rua Uruguai se llega. (Depende del tr\u00e1nsito, claro!), a 1,5 km, para ser m\u00e1s exactos. Como es sobre el lado izquierdo, recomendamos no atravesar  la avenida para entrar, sino pasar el primer sem\u00e1foro, que luego existe otro para conversi\u00f3n en U.<br/>\
                            Viniendo de Barra, basta tomar el camino del Alto da Boa Vista que ya sal\u00eds en la propia y el colegio ser\u00e1 a la derecha.</p>\
                            <p>El lugar tiene estacionamiento, pero recomendamos firmemente tomar taxi, Uber y afines.</p>

page.party.title        =   Fiesta!
page.party.text         =   <p>Despu\u00e9s de la ceremonia, los esperamos en la casa de fiestas Espa\u00e7o 1 Eventos, para que festejemos juntos nuestra uni\u00f3n, \u00a1con derecho a comes y bebes liberad\u00edsimos!</p>\
                            <p>Para llegar al sal\u00f3n, f\u00e1cil: saliendo de la Iglesia,  tomar la Cde. de Bonfim hacia la izquierda,  seguir el flujo del tr\u00e1nsito y despu\u00e9s de hacer 2,1km, llegaste. (Nuevamente recomendamos Uber.)<br/>\
                            La direcci\u00f3n exacta es :Av. \u00c9dison Passos, 1142 - Alto da Boa Vista, Rio de Janeiro.</p>\
                            <p>\u00a1Queremos verlos a todos bailando animados en la pista de danza con nosotros!</p>

