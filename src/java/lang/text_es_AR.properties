page.about.title        =   Hace muchos a\u00f1os...
page.about.text         =   <p>Pedro estudiaba con Mari, amiga de Julia y compa\u00f1era de la Cultura Inglesa. Y gracias a Mariana Rodrigues, estamos hoy escribiendo esta historia.</p>\
                            <p>El grupo del cole (Escuela Porto Seguro) estaba acostumbrado a frecuentar todos los a\u00f1os la fiesta de Halloween de la Cultura y en aquel 30 de octubre de 2004 Mari insisti\u00f3 que Julia fuese. \u00a1Listo!</p>\
                            <p>Pedro Go\u00f1i estaba ah\u00ed , con su corte mohicano, zapatillas \u201cp\u00e3o doce\u201d (como Julia llama las zapas de skate de \u00e9l) y remera de conjunto de rock (algun desconocido). Cara de enojado. \u00a1Un amor!</p>\
                            <p>Julinha estaba con remera Billabong color rosa y zapato de plataforma, desentonando completamente del momento \u2018dia de brujas\u2019 (hab\u00eda decidido ir sobre la hora). Pero, a pesar de eso, su cabecita movi\u00e9ndose al ritmo de Smells Like Teen Spirits mostr\u00f3 que hab\u00eda algo diferente en esa \u201cgarota\u201d...</p><br/>\
                            <p>No nos acordamos de haber intercambiado ni dos palabras ese d\u00eda </p>\
                            <p>Despu\u00e9s nos encontramos por acaso a la salida de una pizzer\u00eda (los tenedores libres de pizza baratitos eran muy comunes en los a\u00f1os 2000, con sus pizzas de strogonoff, de hamburguesa, y cualquier otra sobra del men\u00fa del almuerzo), y ah\u00ed fue cuando Pedro se enter\u00f3 de c\u00f3mo Julia se llamaba, con su fenomenal approach:</p>\
                            <br/>\
                            <p>-Hola, Mari, perd\u00f3n, \u00bfc\u00f3mo se llama tu amiga? \u00bfJulia?! \u00a1Ah, bueno!</p>\
                            <br/>\
                            <p>Bien ah\u00ed, delante de ella. Otra oportunidad de charla desperdiciada.</p>\
                            <br/>\
                            <p>Fuimos a encontrarnos nuevamente en el cumplea\u00f1os de Mari. Ahora s\u00ed, conversamos toda la noche y descubrimos varios gustos en com\u00fan frente a la computadora, mientras recorr\u00edamos una extensa biblioteca musical, escuchando The Doors, The Clash, The Cure y otros \u201cThe algo m\u00e1s \u201d. Le\u00edamos los mismos mang\u00e1s (y leer mang\u00e1, de por s\u00ed, ya no era algo taaaan com\u00fan), nos gustaba el mismo estilo de m\u00fasica (inclusive algunas bandas poco conocidas) y ambos hab\u00edamos pasado por nuestras fases "dark".</p>\
                            <br/>\
                            <p>A partir de ese d\u00eda, intercambiamos tel\u00e9fonos, MSN y nos agregamos en el Orkut. Paseamos por los shoppings Iguatemi y Tijuca, fuimos mucho al cine (aprovechando que en esa \u00e9poca la entrada para estudiantes costaba unos 5 reales), hasta que el 15 de noviembre de 2004, compartiendo una merienda en el Bob\u2019s, Julia escribi\u00f3 en la mano de Pedro \u201c te amo\u201d y Pedro en la de ella \u201c\u00bfquer\u00e9s ser mi novia?\u201d</p>\
                            <br/>\
                            <p>Y as\u00ed empez\u00f3 esta linda historia que ya dura m\u00e1s de 12 a\u00f1os.</p>\
                            <p>Como no poder\u00eda dejar de ser, crecemos mucho juntos y ni pensar que hubiera sido diferente. Si est\u00e1s aqu\u00ed leyendo es porque , de alguna manera, tomaste parte en esto.</p>\
                            <br/>\
                            <p>Muchas gracias.</p>\

